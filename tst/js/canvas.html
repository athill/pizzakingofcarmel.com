<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
function drawStar() {
	////settings 
	var numPoints = 175;
	var radius = {
		outer: 400,
		inner: 200
	};
	////these must be at least the outer radius or image will be cropped
	var offset = { 
		x: radius.outer, 
		y: radius.outer 
	};

	////calculations
	var degrees = 360/numPoints;
	var radians = degrees*(Math.PI/180);
	var inneroffset = radians/2;

	////rendering engine
	var canvas=document.getElementById("myCanvas");
	var c=canvas.getContext("2d");
	c.strokeStyle="#002DAF"; //  line color
	c.lineWidth=3; // line width

	////build point arrays
	var outerpoints = [];
	var innerpoints = [];
	for (var i = 0; i < numPoints; i++) {
		////outer points
		var theta = i * radians;
		var outerpoint = {
			x: radius.outer*Math.cos(theta) + offset.x,
			y: radius.outer*Math.sin(theta) + offset.y
		}
		outerpoints.push(outerpoint);
		////inner points
		theta = (i * radians) + inneroffset;
		var innerpoint = {
			x: radius.inner*Math.cos(theta) + offset.x,
			y: radius.inner*Math.sin(theta) + offset.y
		}
		innerpoints.push(innerpoint);
	}
	////build vector graphic
	for (var i = 0; i < numPoints; i++) {
		var outerpoint = outerpoints[i];
		var innerpoint = innerpoints[i];
		if (i == 0) {
			c.moveTo(outerpoint.x, outerpoint.y);
			c.lineTo(innerpoint.x, innerpoint.y);
		} else {
			c.lineTo(outerpoint.x, outerpoint.y);
			c.lineTo(innerpoint.x, innerpoint.y);
		}
	}
	c.closePath();   
	////render
	c.stroke();

}
/*
	var grd=c.createLinearGradient(200,100,400,300);
	grd.addColorStop(0,"#002691");
	grd.addColorStop(1,"#C4D3FF");
	c.fillStyle=grd;
	//c.fill();
*/

</script>
</head>
<body onload="drawStar()"> 

<canvas id="myCanvas" width="700" height="500" style="border: thin solid black;"></canvas>
<div id="debug"></div>

</body>
</html>
